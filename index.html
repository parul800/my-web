<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I Love You Samriti ðŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6a0dad, #9b30ff);
      overflow: hidden;
      font-family: "Comic Sans MS", cursive, sans-serif;
    }

    .heart {
      position: relative;
      width: 100px;
      height: 90px;
      background-color: pink;
      transform: rotate(-45deg);
      animation: pulse 1s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 90px;
      background-color: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -50px;
      left: 0;
    }

    .heart::after {
      left: 50px;
      top: 0;
    }

    @keyframes pulse {
      0% { transform: scale(1) rotate(-45deg); }
      50% { transform: scale(1.2) rotate(-45deg); }
      100% { transform: scale(1) rotate(-45deg); }
    }

    h1 {
      color: white;
      margin-top: 40px;
      font-size: 2.5em;
      text-shadow: 0 0 10px pink, 0 0 20px hotpink;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px pink, 0 0 20px hotpink; }
      to { text-shadow: 0 0 20px deeppink, 0 0 40px pink; }
    }

    .buttons {
      margin-top: 40px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.2s;
    }

    #yes {
      background-color: hotpink;
      color: white;
      box-shadow: 0 0 10px pink;
    }

    #yes:hover {
      transform: scale(1.1);
      background-color: deeppink;
    }

    #no {
      background-color: white;
      color: #6a0dad;
      position: absolute;
    }

    /* Floating hearts background */
    .floating {
      position: absolute;
      color: pink;
      font-size: 20px;
      animation: floatUp 5s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-10vh) scale(1);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="heart"></div>
  <h1>I Love You, Samriti ðŸ’–</h1>

  <div class="buttons">
    <button id="yes">Yes ðŸ’•</button>
    <button id="no">No ðŸ˜œ</button>
  </div>

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');

    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    yesBtn.addEventListener('click', () => {
      document.body.innerHTML = `
        <h1 style="color:white;text-shadow:0 0 20px pink;">Yay! ðŸ’– I love you too, Samriti! ðŸ’‹</h1>
        <div class='heart' style="margin-top:20px;"></div>
      `;
    });

    // Floating hearts background
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("floating");
      heart.innerHTML = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = Math.random() * 3 + 2 + "s";
      document.body.appendChild(heart);
      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
